<div class="container pt-5 animated fadeIn combo-bg">
  <div class="pt-5">
      <!--titulo-->
      <h1 style="color: white;">Listado de Combos</h1>
  </div>
   <!-- Tabla que muestra el listado de todos los combos que estÃ¡n registrado en el sistema -->
  <div class="tabla">
    <div class="mt-20 user-contenedor-table">
      <table mat-table matSort [dataSource]="dataSourceOne" class="mat-elevation-z8 user-table" #TableOneSort="matSort" style="width: 100%;">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header  style="padding-right: 5px;">Nombre</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left: 5px;">Precio</th>
          <td mat-cell *matCellDef="let element" style="padding-left: 5px;text-align: justify;">{{ element.price}} </td>
        </ng-container>

        <ng-container matColumnDef="cantidad">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left: 5px;">Cantidad</th>
          <td mat-cell *matCellDef="let element" style="padding-left: 5px;text-align: justify;">{{ element.cantidad}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsOne"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsOne"></tr>
      </table>
    </div>
  </div>
  <mat-paginator #TableOnePaginator="matPaginator" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
   <!-- Grupo de botones para manipular el listado de combos -->
  <div class="row pt-2">
      <div class="col-12 text-right">
        <button mat-raised-button color="accent" style="margin-bottom: 15px;margin-right: 8px;" (click)="regresar()">Regresar</button>
      </div>
  </div>
</div>
