<div class="container pt-5 animated fadeIn product-bg">
  <div class="pt-5">
      <h1 style="color:white">Listado de Productos</h1>
  </div>
   <!-- Tabla que muestra el listado de todos los Productos que estÃ¡n registrado en el sistema -->
  <div class="tabla">
    <div class="mt-20 user-contenedor-table">
      <table mat-table matSort [dataSource]="dataSourceOne" class="mat-elevation-z8 user-table" #TableOneSort="matSort" style="width: 100%;">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header  style="padding-right: 5px;">ID del producto</th>
          <td mat-cell *matCellDef="let element">{{ element.idProduct }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left: 5px;">Nombre del producto</th>
          <td mat-cell *matCellDef="let element" style="padding-left: 5px;text-align: justify;">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="cantidad">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left: 5px;">Cantidad</th>
          <td mat-cell *matCellDef="let element" style="padding-left: 5px;text-align: justify;">{{ element.cantidad }}</td>
        </ng-container>

        <ng-container matColumnDef="image" stickyEnd>
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left: 5px;"> Ver imagen </th>
          <td mat-cell *matCellDef="let element" style="padding-left: 5px;text-align: justify;">
            <i class="material-icons" (click)="mostrarImagenProduct(element)" style="margin-right: 5px;color: rgb(48, 48, 235);cursor: pointer;">
              remove_red_eye
            </i>
          </td>
        </ng-container>

        <!-- <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef style="padding-right: 5px;">Image</th>
          <td mat-cell *matCellDef="let element">
            <i class="material-icons" (click)="showImage(element)"
              style="margin-right: 5px;color: goldenrod;cursor: pointer;">
              insert_photo
            </i>
          </td>
        </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumnsOne"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsOne"></tr>
      </table>
    </div>
  </div>
  <mat-paginator #TableOnePaginator="matPaginator" [pageSize]="10" [pageSizeOptions]="[5, 10]"></mat-paginator>
   <!-- Grupo de botones para manipular el listado de product -->
  <div class="row pt-2">
      <div class="col-12 text-right">
      </div>
  </div>
</div>
