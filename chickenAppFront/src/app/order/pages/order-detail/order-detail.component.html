<div class="container pt-5 animated fadeIn order-bg">
  <div class="pt-5">
      <!--titulo-->
      <h1 style="color: white;">Listado de Productos</h1>
  </div>
   <!-- Tabla que muestra el listado de todos las ordenes que estÃ¡n registrado en el sistema -->
  <div class="tabla">
    <div class="mt-20 user-contenedor-table">
      <table mat-table matSort [dataSource]="dataSourceOne" class="mat-elevation-z8 user-table" #TableOneSort="matSort" style="width: 100%;">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-right: 5px;">Nombre</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left: 5px;">Tipo</th>
          <td mat-cell *matCellDef="let element" style="padding-left: 5px;text-align: justify;">{{ element.type }} </td>
        </ng-container>

        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left: 5px;">Cantidad</th>
          <td mat-cell *matCellDef="let element" style="padding-left: 5px;text-align: justify;">{{ element.cantidad }}</td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left: 5px;">Precio Total</th>
          <td mat-cell *matCellDef="let element" style="padding-left: 5px;text-align: justify;">{{ element.price }}</td>
        </ng-container>

        <ng-container matColumnDef="commentary">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left: 5px;">Comentario</th>
          <td mat-cell *matCellDef="let element" style="padding-left: 5px;text-align: justify;">{{ element.commentary }}</td>
        </ng-container>

        <ng-container matColumnDef="detalle" stickyEnd>
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left: 5px;"> Ver detalle </th>
          <td mat-cell *matCellDef="let element" style="padding-left: 5px;text-align: justify;">
            <i class="material-icons" (click)="mostrarDetalle(element)" style="margin-right: 5px;color: rgb(48, 48, 235);cursor: pointer;">
              remove_red_eye
            </i>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsOne"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsOne" ></tr>
      </table>
    </div>
  </div>
  <mat-paginator #TableOnePaginator="matPaginator" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
   <!-- Grupo de botones para manipular el listado de orders -->
  <div class="row pt-2">
      <div class="col-12 text-right">
          <!--<button mat-raised-button (click)="eliminarOrder()" [disabled]="orderSeleccionado == null" color="warn"  style="margin-left: 5px;" disabled>Eliminar</button>
          <button mat-raised-button  (click)="agregarOrder()" color="primary"  style="margin-left: 5px;">Agregar</button>-->
      </div>
  </div>
</div>
