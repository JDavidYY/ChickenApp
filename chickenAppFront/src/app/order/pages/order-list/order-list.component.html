<div class="container pt-5 animated fadeIn order-bg">
    <div class="pt-5">
        <!--titulo-->
        <h1 style="color: white;">Listado de Orders</h1>
    </div>
     <!-- Tabla que muestra el listado de todos los orders que estÃ¡n registrado en el sistema -->
    <div class="tabla">
      <div class="mt-20 user-contenedor-table">
        <table mat-table matSort [dataSource]="dataSourceOne" class="mat-elevation-z8 user-table" #TableOneSort="matSort" style="width: 100%;">

          <ng-container matColumnDef="idorder">
            <th mat-header-cell *matHeaderCellDef mat-sort-header  style="padding-right: 5px;">ID</th>
            <td mat-cell *matCellDef="let element">{{ element.idOrder }}</td>
          </ng-container>

          <ng-container matColumnDef="fullnombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left: 5px;">Nombres y apellidos</th>
            <td mat-cell *matCellDef="let element" style="padding-left: 5px;text-align: justify;">{{ element.firstname }} {{ element.lastname }} </td>
          </ng-container>

          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left: 5px;">Tipo de Entrega</th>
            <td mat-cell *matCellDef="let element" style="padding-left: 5px;text-align: justify;">{{ element.typeOrder }}</td>
          </ng-container>

          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left: 5px;">Precio Total</th>
            <td mat-cell *matCellDef="let element" style="padding-left: 5px;text-align: justify;">{{ element.priceOrder }}</td>
          </ng-container>

          <ng-container matColumnDef="estate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left: 5px;">Estado</th>
            <td mat-cell *matCellDef="let element" style="padding-left: 5px;text-align: justify;">{{ element.estateOrder }}</td>
          </ng-container>

          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left: 5px;">Fecha</th>
            <td mat-cell *matCellDef="let element" style="padding-left: 5px;text-align: justify;">{{ element.dateOrder }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumnsOne"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumnsOne" (click)="seleccionarOrder(row)" [style.background]="orderSeleccionado == row ? 'lightblue' : ''"></tr>
        </table>
      </div>
    </div>
    <mat-paginator #TableOnePaginator="matPaginator" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
     <!-- Grupo de botones para manipular el listado de orders -->
    <div class="row pt-2">
        <div class="col-12 text-right">
            <button mat-raised-button (click)="eliminarOrder()" [disabled]="orderSeleccionado == null" color="warn"  style="margin-left: 5px;" disabled>Eliminar</button>
            <button mat-raised-button  (click)="agregarOrder()" color="primary"  style="margin-left: 5px;">Agregar</button>
        </div>
    </div>
  </div>
