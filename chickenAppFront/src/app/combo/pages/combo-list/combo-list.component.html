<div class="container pt-5 animated fadeIn combo-bg">
    <div class="pt-5">
        <!--titulo-->
        <h1 style="color: white;">Listado de Combos</h1>
    </div>
     <!-- Tabla que muestra el listado de todos los combos que estÃ¡n registrado en el sistema -->
    <div class="tabla">
      <div class="mt-20 user-contenedor-table">
        <table mat-table matSort [dataSource]="dataSourceOne" class="mat-elevation-z8 user-table" #TableOneSort="matSort" style="width: 100%;">

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header  style="padding-right: 5px;">Nombre</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>

          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left: 5px;">Descripcion</th>
            <td mat-cell *matCellDef="let element" style="padding-left: 5px;text-align: justify;">{{ element.description}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumnsOne"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumnsOne" (click)="seleccionarCombo(row)" [style.background]="comboSeleccionado == row ? 'lightblue' : ''"></tr>
        </table>
      </div>
    </div>
    <mat-paginator #TableOnePaginator="matPaginator" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
     <!-- Grupo de botones para manipular el listado de combos -->
    <div class="row pt-2">
        <div class="col-12 text-right">
            <button mat-raised-button (click)="verProductos()" [disabled]="comboSeleccionado == null" color="accent" style="margin-left: 5px;" disabled>Ver Combos</button>
            <button mat-raised-button (click)="eliminarCombo()" [disabled]="comboSeleccionado == null" color="warn"  style="margin-left: 5px;" disabled>Eliminar</button>
            <button mat-raised-button  (click)="agregarCombo()" color="primary"  style="margin-left: 5px;">Agregar</button>
        </div>
    </div>
  </div>
